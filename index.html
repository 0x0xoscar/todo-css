<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="headerText">My Todo</h1>
      <p id="completedText">0 completed</p>
      <div id="inputDiv">
        <input type="text" id="todoInput" />
        <button id="todoBtn">OK</button>

      <span class="errorMsg">Input must not be empty</span>
      <div id="todoElements">
        <ul id="todoUl">
          <li class="todoIl"></li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
